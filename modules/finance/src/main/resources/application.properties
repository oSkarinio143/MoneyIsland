spring.application.name = finance
server.port = ${FINANCE_PORT}
management.tracing.enabled = false

token.refresh.seconds=3600
token.access.seconds=600

#----------DATABASE----------
spring.datasource.url=jdbc:mysql://${MYSQL_DATABASE_URL}/${MYSQL_DATABASE_FINANCE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER_FINANCE}
spring.datasource.password=${MYSQL_PASSWORD_FINANCE}
jwt.secret.base64 = ${JWT_SECRET_BASE64}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.initialization-fail-timeout=60000


#----------KAFKA----------
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true