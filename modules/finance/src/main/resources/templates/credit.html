<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Dashboard Zobowiązań</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div layout:fragment="content" style="height: 100%; display: flex; flex-direction: column;">

    <style th:attr="nonce=${cspNonce}">
        :root {
            --color-moss: #344E44; --color-fern: #588157; --color-sage: #A3B18A;
            --color-bone: #DAD7CD; --color-warning: #D34E24;
            --font-primary: 'Poppins', sans-serif;
        }
        body { font-family: var(--font-primary); }
        .credit-wrapper {
            width: 100%; height: 100%; padding: 40px; box-sizing: border-box;
            display: grid; grid-template-columns: 1fr 1.3fr;
            grid-template-rows: auto 1fr;
            grid-template-areas: "form list" "summary list";
            gap: 40px; align-items: start;
        }
        @media (max-width: 1024px) {
            .credit-wrapper { grid-template-columns: 1fr; grid-template-areas: "form" "list" "summary"; }
        }
        #formPanel { grid-area: form; }
        #listPanel { grid-area: list; }
        #summaryPanel { grid-area: summary; }

        .credit-panel { background-color: #ffffff; border-radius: 30px; padding: 40px; box-shadow: 0 20px 60px rgba(52, 78, 65, 0.1); position: relative; overflow: hidden; }
        .credit-panel::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 8px; background: linear-gradient(90deg, var(--color-moss), var(--color-fern)); }
        .credit-header { text-align: center; margin-bottom: 30px; }
        .credit-title { font-size: 26px; font-weight: 700; color: var(--color-moss); margin: 0; display: flex; align-items: center; justify-content: center; gap: 12px; }

        .credit-form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 20px; }
        .credit-label { display: block; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: var(--color-moss); margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .credit-input { width: 100%; padding: 12px 16px; border-radius: 10px; border: 2px solid var(--color-sage); background-color: #FAFAF8; font-size: 15px; color: var(--color-moss); box-sizing: border-box; font-family: var(--font-primary); }
        .calculation-summary { background-color: #FAFAF8; border: 2px dashed var(--color-sage); border-radius: 16px; padding: 15px; margin-top: 20px; }
        .summary-row { display: flex; justify-content: space-between; align-items: center; }
        .summary-label { font-size: 13px; color: var(--color-fern); }
        .summary-value { font-weight: 700; font-size: 15px; color: var(--color-moss); }
        .credit-btn-add { width: 100%; margin-top: 25px; background-color: var(--color-moss); color: white; padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: 600; cursor: pointer; }

        #summaryPanel .credit-title { font-size: 22px; }
        .summary-widget { display: flex; flex-direction: column; gap: 20px; }
        .widget-progress-bar-container { width: 100%; background-color: #F0F0F0; border-radius: 12px; height: 30px; position: relative; overflow: hidden; }
        .widget-progress-bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--color-sage), var(--color-fern)); border-radius: 12px; transition: width 0.5s ease-out; display: flex; align-items: center; justify-content: center; }
        .widget-progress-percentage { color: white; font-weight: 700; font-size: 14px; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .widget-details-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .widget-details-item { display: flex; justify-content: space-between; align-items: baseline; background-color: #FAFAF8; padding: 10px 15px; border-radius: 10px; }
        .widget-details-label { font-size: 14px; font-weight: 500; color: var(--color-fern); }
        .widget-details-value { font-size: 18px; font-weight: 700; color: var(--color-moss); }
        .widget-details-value.paid { color: var(--color-fern); }
        .widget-details-value.remaining { color: var(--color-warning); }

        #listPanel { height: 100%; display: flex; flex-direction: column; }
        .liabilities-list { flex-grow: 1; overflow-y: auto; padding: 5px 10px 5px 0; display: flex; flex-direction: column; gap: 20px; }
        .liability-card { background-color: #FAFAF8; border: 2px solid var(--color-sage); border-radius: 20px; padding: 20px; transition: all 0.3s ease; }
        .liability-card:hover { border-color: var(--color-fern); box-shadow: 0 5px 15px rgba(52, 78, 65, 0.1); transform: translateY(-2px); }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-title { font-weight: 800; color: var(--color-moss); font-size: 18px; }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        .delete-btn:hover { color: var(--color-warning); transform: scale(1.1); }

        .card-progress-section { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .card-progress-bar-container { flex-grow: 1; background-color: var(--color-bone); border-radius: 10px; height: 12px; overflow: hidden; }
        .card-progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--color-sage), var(--color-fern)); border-radius: 10px; transition: width 0.5s ease-out; }
        .progress-percentage { font-size: 14px; font-weight: 700; color: var(--color-fern); }

        .card-interaction-form { display: flex; gap: 10px; align-items: center; background-color: #fff; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--color-bone); }
        .interaction-label { font-size: 12px; font-weight: 500; color: var(--color-moss); flex-grow: 1; }
        .paid-installments-input { width: 60px; text-align: center; border-radius: 8px; border: 1px solid var(--color-sage); padding: 5px; }
        .update-progress-btn { background-color: var(--color-fern); color: white; border: none; border-radius: 8px; padding: 5px 10px; font-size: 12px; cursor: pointer; }

        .card-financials-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .financial-item { text-align: center; }
        .financial-label { font-size: 12px; color: var(--color-fern); margin-bottom: 4px; }
        .financial-value { font-size: 18px; font-weight: 700; color: var(--color-moss); }
        .financial-value.remaining { color: var(--color-warning); }
        .card-footer { display: flex; justify-content: space-around; text-align: center; border-top: 1px solid var(--color-bone); padding-top: 15px; }
        .footer-item { font-size: 12px; color: var(--color-moss); }
        .footer-value { font-weight: 700; display: block; font-size: 14px; }
        .empty-state { text-align: center; color: var(--color-fern); font-style: italic; margin-top: 40px; opacity: 0.7; }
        .hidden { display: none; }
    </style>

    <div class="credit-wrapper">
        <!-- FORMULARZ DODAWANIA -->
        <div id="formPanel" class="credit-panel">
            <form id="creditForm" method="post" th:action="@{/oskarinio143/moneyisland/finance/user/credit/add}">
                <div class="credit-header">
                    <h2 class="credit-title"><i class="fa-solid fa-file-invoice-dollar"></i> Dodaj Zobowiązanie</h2>
                </div>

                <input type="hidden" name="username" th:value="${currentUsername}">
                <input type="hidden" name="finalValue" id="hiddenFinalValue">
                <input type="hidden" name="repayment" id="hiddenRepayment">

                <div class="credit-form-group">
                    <label class="credit-label"><i class="fa-solid fa-signature"></i> Nazwa</label>
                    <input type="text" name="creditName" id="loanName" class="credit-input" placeholder="np. Kredyt na samochód" required>
                </div>
                <div class="credit-form-group">
                    <label class="credit-label"><i class="fa-solid fa-coins"></i> Kwota Pożyczki (PLN)</label>
                    <input type="number" name="value" id="loanAmount" class="credit-input" step="0.01" placeholder="np. 25000" required>
                </div>
                <div class="form-row">
                    <div class="credit-form-group" style="flex: 1;">
                        <label class="credit-label"><i class="fa-solid fa-percent"></i> Procent (%)</label>
                        <input type="number" name="percent" step="0.1" id="loanRate" class="credit-input" placeholder="np. 8.5" required>
                    </div>
                    <div class="credit-form-group" style="flex: 1;">
                        <label class="credit-label"><i class="fa-solid fa-calendar-days"></i> Miesiące</label>
                        <input type="number" name="months" id="loanMonths" class="credit-input" placeholder="np. 36" required>
                    </div>
                </div>

                <div id="calculationSummary" class="calculation-summary hidden">
                    <div class="summary-row">
                        <span class="summary-label">Miesięczna rata:</span>
                        <span id="calculatedMonthlyPayment" class="summary-value monthly-rate"></span>
                    </div>
                </div>
                <button type="submit" id="addLoanButton" class="credit-btn-add" disabled>Dodaj do Listy</button>
            </form>
        </div>

        <!-- LISTA KREDYTÓW -->
        <div id="listPanel" class="credit-panel">
            <div class="credit-header">
                <h2 class="credit-title" style="font-size: 22px;">Twoje Zobowiązania</h2>
            </div>
            <div class="liabilities-list">

                <div th:if="${#lists.isEmpty(credits)}" class="empty-state">
                    <i class="fa-regular fa-folder-open" style="font-size: 32px; margin-bottom: 8px;"></i>
                    <p>Brak dodanych kredytów.</p>
                </div>

                <!-- Pętla po liście kredytów -->
                <!-- th:with oblicza bezpiecznie procent postępu (liczba rat / liczba miesięcy) -->
                <div th:each="credit : ${credits}"
                     class="liability-card"
                     th:with="progress=${(credit.repaymentQuantity != null and credit.months != null and credit.months > 0) ? (credit.repaymentQuantity * 100.0 / credit.months) : 0}"
                     th:attr="data-final-value=${credit.finalValue}, data-payed-value=${credit.payedValue}, data-months=${credit.months}">

                    <div class="card-header">
                        <span class="card-title" th:text="${credit.creditName}">Nazwa kredytu</span>

                        <!-- PRZYCISK USUWANIA (FORMULARZ) -->
                        <form th:action="@{/oskarinio143/moneyisland/finance/user/credit/delete}" method="post" style="margin: 0;">
                            <input type="hidden" name="username" th:value="${currentUsername}">
                            <input type="hidden" name="creditName" th:value="${credit.creditName}">
                            <button type="submit" class="delete-btn" title="Usuń zobowiązanie">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </div>

                    <!-- PASEK POSTĘPU -->
                    <div class="card-progress-section">
                        <div class="card-progress-bar-container">
                            <div class="card-progress-bar"
                                 th:style="'width: ' + ${progress} + '%;'">
                            </div>
                        </div>
                        <span class="progress-percentage"
                              th:text="${#numbers.formatDecimal(progress, 0, 0)} + '%'">0%</span>
                    </div>

                    <!-- FORMULARZ PŁATNOŚCI -->
                    <form th:action="@{/oskarinio143/moneyisland/finance/user/credit/pay}" method="post" class="card-interaction-form">
                        <input type="hidden" name="username" th:value="${currentUsername}">
                        <input type="hidden" name="creditName" th:value="${credit.creditName}">

                        <label class="interaction-label">Ile rat zapłacono łącznie?</label>
                        <input type="number" name="quantity" class="paid-installments-input" min="0"
                               th:max="${credit.months}"
                               th:value="${credit.repaymentQuantity != null ? credit.repaymentQuantity : 0}">

                        <button type="submit" class="update-progress-btn">Zapisz</button>
                    </form>

                    <div class="card-financials-grid">
                        <div class="financial-item">
                            <div class="financial-label">Pożyczono</div>
                            <div class="financial-value" th:text="${#numbers.formatDecimal(credit.value, 1, 'WHITESPACE', 2, 'COMMA')} + ' zł'">0,00 zł</div>
                        </div>
                        <div class="financial-item">
                            <div class="financial-label">Pozostało</div>
                            <div class="financial-value remaining"
                                 th:text="${#numbers.formatDecimal(credit.notPayedValue, 1, 'WHITESPACE', 2, 'COMMA')} + ' zł'">0,00 zł</div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="footer-item">
                            <span class="footer-value"
                                  th:text="${#numbers.formatDecimal(credit.finalValue / credit.months, 1, 'WHITESPACE', 2, 'COMMA')} + ' zł'"></span>
                            Rata mies.
                        </div>
                        <div class="footer-item">
                            <span class="footer-value" th:text="${credit.percent} + '%'"></span>
                            Oprocentowanie
                        </div>
                        <div class="footer-item">
                            <span class="footer-value" th:text="${credit.months}"></span>
                            Miesiące
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="summaryPanel" class="credit-panel">
            <div class="credit-header">
                <h2 class="credit-title" style="font-size: 22px;">Ogólny Postęp Spłaty</h2>
            </div>
            <div class="summary-widget">
                <div class="widget-progress-bar-container">
                    <div id="totalProgressBarFill" class="widget-progress-bar-fill">
                        <span id="totalProgressPercentage" class="widget-progress-percentage">0%</span>
                    </div>
                </div>
                <div class="widget-details-grid">
                    <div class="widget-details-item">
                        <span class="widget-details-label">Spłacono:</span>
                        <span id="summaryPaidValue" class="widget-details-value paid">0,00 zł</span>
                    </div>
                    <div class="widget-details-item">
                        <span class="widget-details-label">Pozostało:</span>
                        <span id="summaryRemainingValue" class="widget-details-value remaining">0,00 zł</span>
                    </div>
                    <div class="widget-details-item">
                        <span class="widget-details-label">Wartość Łączna:</span>
                        <span id="summaryOverallValue" class="widget-details-value">0,00 zł</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:attr="nonce=${cspNonce}">
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('creditForm');
            const loanAmountInput = document.getElementById('loanAmount');
            const loanRateInput = document.getElementById('loanRate');
            const loanMonthsInput = document.getElementById('loanMonths');
            const loanNameInput = document.getElementById('loanName');
            const addButton = document.getElementById('addLoanButton');
            const summaryBox = document.getElementById('calculationSummary');
            const calculatedMonthlyPaymentSpan = document.getElementById('calculatedMonthlyPayment');

            const hiddenFinalValue = document.getElementById('hiddenFinalValue');
            const hiddenRepayment = document.getElementById('hiddenRepayment');

            const formatMoney = (value) => new Intl.NumberFormat('pl-PL', { style: 'currency', currency: 'PLN' }).format(value);

            const calculateMonthlyPayment = (amount, rate, months) => {
                if (!months || months <= 0) return 0;
                if (rate === 0) return amount / months;
                const r = rate / 100 / 12;
                const numerator = r * Math.pow(1 + r, months);
                const denominator = Math.pow(1 + r, months) - 1;
                return amount * (numerator / denominator);
            };

            function updateFormState() {
                const amount = parseFloat(loanAmountInput.value);
                const rate = parseFloat(loanRateInput.value) || 0;
                const months = parseInt(loanMonthsInput.value);
                const isValid = loanNameInput.value.trim() !== "" && amount > 0 && months > 0;

                addButton.disabled = !isValid;

                if (isValid) {
                    const monthly = calculateMonthlyPayment(amount, rate, months);
                    const totalPayback = monthly * months;

                    calculatedMonthlyPaymentSpan.textContent = formatMoney(monthly);
                    summaryBox.classList.remove('hidden');

                    hiddenFinalValue.value = totalPayback.toFixed(2);
                    hiddenRepayment.value = monthly.toFixed(2);
                } else {
                    summaryBox.classList.add('hidden');
                }
            }

            [loanAmountInput, loanRateInput, loanMonthsInput, loanNameInput].forEach(input => {
                input.addEventListener('input', updateFormState);
            });

            function calculateGlobalStats() {
                let totalPaid = 0;
                let totalFinal = 0;

                const cards = document.querySelectorAll('.liability-card');

                cards.forEach(card => {
                    const finalVal = parseFloat(card.dataset.finalValue) || 0;
                    const payedVal = parseFloat(card.dataset.payedValue) || 0;
                    totalFinal += finalVal;
                    totalPaid += payedVal;
                });

                const totalRemaining = totalFinal - totalPaid;
                const overallPercentage = totalFinal > 0 ? (totalPaid / totalFinal) * 100 : 0;

                document.getElementById('totalProgressBarFill').style.width = `${overallPercentage}%`;
                document.getElementById('totalProgressPercentage').textContent = `${Math.round(overallPercentage)}%`;
                document.getElementById('summaryPaidValue').textContent = formatMoney(totalPaid);
                document.getElementById('summaryRemainingValue').textContent = formatMoney(totalRemaining);
                document.getElementById('summaryOverallValue').textContent = formatMoney(totalFinal);
            }

            calculateGlobalStats();

            document.querySelectorAll('.paid-installments-input').forEach(input => {
                input.addEventListener('input', function() {
                    const card = this.closest('.liability-card');
                    const months = parseFloat(card.dataset.months) || 1;
                    let val = parseInt(this.value);

                    if (isNaN(val) || val < 0) val = 0;
                    if (val > months) val = months;

                    const percentage = (val / months) * 100;

                    const bar = card.querySelector('.card-progress-bar');
                    const text = card.querySelector('.progress-percentage');

                    if(bar) bar.style.width = `${percentage}%`;
                    if(text) text.textContent = `${Math.round(percentage)}%`;
                });
            });
        });
    </script>
</th:block>

</body>
</html>
