<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unusual Design Company</title>
    <style th:attr="nonce=${cspNonce}">
        @property --border-angle {
            syntax: "<angle>";
            inherits: true;
            initial-value: 0turn;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5F5E4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 40px;
            position: relative;
        }

        .page-wrapper {
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            gap: 40px;
            align-items: stretch;
        }

        .main-container {
            flex: 1;
            display: flex;
            position: relative;
            
            --border-angle: 0turn;
            --main-bg: conic-gradient(
                from var(--border-angle),
                #d4e8d4,
                #e8f5e9 5%,
                #e8f5e9 60%,
                #d4e8d4 95%
            );
            
            border: solid 5px transparent;
            border-radius: 20px;
            --gradient-border: conic-gradient(
                from var(--border-angle), 
                transparent 25%, 
                #4a9d6f, 
                #81c784 50%,
                #a5d6a7 75%,
                #4a9d6f 99%, 
                transparent
            );
            
            background: 
                var(--main-bg) padding-box,
                var(--gradient-border) border-box, 
                var(--main-bg) border-box;
            
            background-position: center center;
            animation: bg-spin 4s linear infinite;
        }

        @keyframes bg-spin {
            to {
                --border-angle: 1turn;
            }
        }

        .sidebar {
            width: 243px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .nav-blocks-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: calc((100vh - 80px) / 30);
        }

        .nav-block {
            border-radius: 12px;
            padding: 30px 20px;
            border: 2px solid #1a4d2e;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.2s ease; /* Dodałem 'ease' dla transformacji */
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-block:nth-child(1) { background-color: #ffffff; }
        .nav-block:nth-child(2) { background-color: #ACF158; }
        .nav-block:nth-child(3) { background-color: #A0E805; }
        .nav-block:nth-child(4) { background-color: #779468; }
        .nav-block:nth-child(5) { background-color: #4a7c59; }

        .nav-block:hover {
            /* ZMIANA: Zamiast przesuwać w prawo, powiększamy element o 3% */
            transform: scale(1.03); 
            background-color: #F5F5E4;
        }

        .block-number {
            font-size: 11px;
            color: #1a4d2e;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .block-text {
            font-size: 16px;
            font-weight: 600;
            color: #1a4d2e;
        }

        .content-area {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 80px;
        }

        .header-title {
            font-size: 42px;
            font-weight: 400;
            color: #1a4d2e;
            line-height: 1.2;
        }

        .header-subtitle {
            font-size: 42px;
            font-weight: 400;
            color: #1a4d2e;
            line-height: 1.2;
            text-align: right;
        }

        .center-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 400px;
            height: 400px;
            border: 60px solid #000000;
            border-radius: 50%;
        }
        .nav-block-logout {
            background-color: #dc3545 !important;
        }

        .logout-button {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: inherit;
            font-family: inherit;
        }

        .logout-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="sidebar"><div class="nav-blocks-container">
            <div class="nav-block">
                <div class="block-number">01</div>
                <div class="block-text">Hello</div>
            </div>
            <div class="nav-block">
                <div class="block-number">02</div>
                <div class="block-text">Finances</div>
            </div>
            <div class="nav-block">
                <div class="block-number">03</div>
                <div class="block-text">Invest</div>
            </div>
            <div class="nav-block">
                <div class="block-number">04</div>
                <div class="block-text">Stock</div>
            </div>
            <div class="nav-block nav-block-logout">
                <form method="POST" action="/oskarinio143/MoneyIsland/logout" style="width: 100%; height: 100%;">
                    <button type="submit" class="logout-button">
                        <div class="block-number">05</div>
                        <div class="block-text">Wyloguj</div>
                    </button>
                </form>
            </div>
        </div>
        </div>

        <div class="main-container">
            <div class="content-area">
                <div class="header">
                    <div class="header-title">Raw<br>Materials</div>
                    <div class="header-subtitle">An Unusual<br>Design Company</div>
                </div>
                <div class="center-content">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
