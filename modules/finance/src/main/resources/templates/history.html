<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Analiza Finansowa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" th:attr="nonce=${cspNonce}"></script>
    <style layout:fragment="styles" th:attr="nonce=${cspNonce}">
        /* === GŁÓWNY UKŁAD === */
        .analysis-container {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            padding: 48px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 48px; /* Większy odstęp między sekcjami */
        }

        /* === NAGŁÓWEK === */
        .analysis-header { text-align: center; margin-bottom: 16px; }
        .analysis-header h1 { font-size: 3rem; font-weight: 900; color: var(--color-dark-green); margin: 0 0 12px 0; letter-spacing: -1px; }
        .analysis-header p { font-size: 1.1rem; color: var(--color-hunter); margin: 0; font-weight: 500; }

        /* === STATYSTYKI (KPI) === */
        .summary-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; }
        .stat-card {
            background-color: #ffffff; border-radius: 24px; padding: 24px;
            border: 2px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(35, 77, 32, 0.1);
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card__title { font-size: 0.9rem; font-weight: 700; color: var(--color-hunter); margin: 0 0 8px 0; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-card__value { font-size: 2.5rem; font-weight: 800; margin: 0; }
        .stat-card__value--income  { color: var(--color-fern); }
        .stat-card__value--expense { color: var(--bg-decor-2); }
        .stat-card__value--savings { color: var(--color-moss); }

        /* === SEKCJIA SALDA (PEŁNA SZEROKOŚĆ) === */
        .main-chart-panel {
            background-color: #ffffff; border-radius: 24px; border: 2px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(35, 77, 32, 0.1); padding: 32px;
            display: flex; flex-direction: column;
        }
        .main-chart-panel h2 { font-size: 1.5rem; font-weight: 800; color: var(--color-dark-green); margin: 0 0 24px 0; }
        .chart-wrapper-main { position: relative; height: 350px; width: 100%; }

        /* === SEKCJE TEMATYCZNE (DZIELONE NA PÓŁ) === */
        .split-section-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            align-items: stretch;
        }

        .chart-panel, .input-panel {
            background-color: #ffffff;
            border-radius: 24px;
            border: 2px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(35, 77, 32, 0.1);
            padding: 32px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .chart-panel h2 { font-size: 1.5rem; font-weight: 800; color: var(--color-dark-green); margin: 0 0 24px 0; }
        .chart-wrapper-small {
            position: relative;
            flex-grow: 1;
            min-height: 250px;
            width: 100%;
        }

        /* === STYLE FORMULARZY === */
        .form-section-header { margin-bottom: 24px; font-weight: 700; font-size: 1.2rem; }
        .text-income-theme { color: var(--color-fern); }
        .text-expense-theme { color: var(--bg-decor-2); }

        .monthly-inputs-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .monthly-input-tile {
            display: flex; flex-direction: column; gap: 6px;
            border-radius: 12px; transition: background-color 0.3s; padding: 4px;
        }
        .monthly-input-tile label { font-size: 0.75rem; font-weight: 700; color: var(--color-hunter); text-transform: uppercase; padding-left: 4px; }

        .monthly-input {
            width: 100%; padding: 12px;
            border: 2px solid var(--color-sage); border-radius: 12px;
            background-color: #fdfdfb;
            font-family: 'Outfit', sans-serif; font-size: 1rem; color: var(--color-dark-green); font-weight: 600;
            box-sizing: border-box; transition: all 0.2s ease; text-align: right;
        }
        .monthly-input:focus { outline: none; border-color: var(--color-moss); box-shadow: 0 0 0 4px rgba(56, 102, 65, 0.15); }

        .monthly-input-tile--current {
            background-color: rgba(221, 161, 94, 0.15);
            border: 1px solid var(--bg-decor-1);
        }
        .monthly-input-tile--current label { color: var(--bg-decor-2); font-weight: 900; }
        .monthly-input-tile--current .monthly-input { border-color: var(--bg-decor-1); background-color: #fff; box-shadow: 0 0 0 2px rgba(221, 161, 94, 0.1); }


        /* === DOCELOWY STYL PRZYCISKÓW ZAPISU === */
        .save-button {
            width: 100%;
            /* ZMIANA: Stan domyślny - zielone tło, jasnożółty tekst */
            background-color: var(--color-moss);
            color: var(--bg-warm-base);
            border: 2px solid var(--color-moss); /* Ramka w kolorze tła */
            font-family: 'Outfit', sans-serif;
            padding: 16px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: auto;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .save-button:hover {
        /* ZMIANA: Stan po najechaniu - jasnożółte tło, zielony tekst */
            background-color: var(--bg-warm-base);
            color: var(--color-moss);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(35, 77, 32, 0.2);
        }

        /* Responsywność */
        @media (max-width: 1200px) {
            .split-section-row, .summary-stats { grid-template-columns: 1fr; }
            .monthly-inputs-grid { grid-template-columns: repeat(4, 1fr); }
        }
        @media (max-width: 768px) {
            .analysis-container { padding: 24px; }
            .monthly-inputs-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 550px) {
            .monthly-inputs-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="analysis-container">
        <!-- NAGŁÓWEK -->
        <header class="analysis-header">
            <h1>Analiza Finansowa</h1>
            <p>Zarządzaj swoimi przepływami pieniężnymi i planuj budżet.</p>
        </header>

        <!-- KPI -->
        <section class="summary-stats">
            <div class="stat-card">
                <span class="stat-card__title">Całkowite Przychody</span>
                <p id="totalIncomeValue" class="stat-card__value stat-card__value--income">0,00 zł</p>
            </div>
            <div class="stat-card">
                <span class="stat-card__title">Całkowite Wydatki</span>
                <p id="totalExpenseValue" class="stat-card__value stat-card__value--expense">0,00 zł</p>
            </div>
            <div class="stat-card">
                <span class="stat-card__title">Oszczędności Netto</span>
                <p id="netSavingsValue" class="stat-card__value stat-card__value--savings">0,00 zł</p>
            </div>
        </section>

        <!-- SALDO -->
        <section class="main-chart-panel">
            <h2>Saldo Miesięczne</h2>
            <div class="chart-wrapper-main"><canvas id="differenceChart"></canvas></div>
        </section>

        <!-- === SEKCJA PRZYCHODÓW (RZĄD) === -->
        <div class="split-section-row">
            <!-- LEWA: Wykres -->
            <div class="chart-panel">
                <h2>Trend Przychodów</h2>
                <div class="chart-wrapper-small"><canvas id="incomeChart"></canvas></div>
            </div>

            <!-- PRAWA: Formularz -->
            <form id="incomeForm" class="input-panel" th:action="@{/oskarinio143/moneyisland/finance/user/history/income}" method="post">
                <input type="hidden" name="username" th:value="${currentUsername}"/>
                <div class="form-section-header text-income-theme">Edycja Przychodów</div>

                <div class="monthly-inputs-grid" th:with="months=${ {'Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Paź', 'Lis', 'Gru'} }">
                    <div th:each="month, iterStat : ${months}" class="monthly-input-tile">
                        <label th:for="'income-' + ${iterStat.index}" th:text="${month}">Miesiąc</label>
                        <input type="number" th:id="'income-' + ${iterStat.index}" name="monthlyValues" class="monthly-input"
                               th:value="${incomeData != null and incomeData.size() > iterStat.index ? (incomeData[iterStat.index] ?: 0) : 0}"
                               placeholder="0" min="0" step="0.01">
                    </div>
                </div>
                <button type="submit" class="save-button">Zapisz Przychody</button>
            </form>
        </div>

        <!-- === SEKCJA WYDATKÓW (RZĄD) === -->
        <div class="split-section-row">
            <!-- LEWA: Wykres -->
            <div class="chart-panel">
                <h2>Trend Wydatków</h2>
                <div class="chart-wrapper-small"><canvas id="expensesChart"></canvas></div>
            </div>

            <!-- PRAWA: Formularz -->
            <form id="expenseForm" class="input-panel" th:action="@{/oskarinio143/moneyisland/finance/user/history/expense}" method="post">
                <input type="hidden" name="username" th:value="${currentUsername}"/>
                <div class="form-section-header text-expense-theme">Edycja Wydatków</div>

                <div class="monthly-inputs-grid" th:with="months=${ {'Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Paź', 'Lis', 'Gru'} }">
                    <div th:each="month, iterStat : ${months}" class="monthly-input-tile">
                        <label th:for="'expense-' + ${iterStat.index}" th:text="${month}">Miesiąc</label>
                        <input type="number" th:id="'expense-' + ${iterStat.index}" name="monthlyValues" class="monthly-input"
                               th:value="${expenseData != null and expenseData.size() > iterStat.index ? (expenseData[iterStat.index] ?: 0) : 0}"
                               placeholder="0" min="0" step="0.01">
                    </div>
                </div>
                <button type="submit" class="save-button">Zapisz Wydatki</button>
            </form>
        </div>

    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:attr="nonce=${cspNonce}">
        document.addEventListener('DOMContentLoaded', function () {
            const COLORS = {
                fern: '#6a994e', moss: '#386641', decor2: '#BC6C25',
                text: '#234d20', textLight: '#9caf88', grid: '#e9ecef'
            };

            Chart.defaults.font.family = "'Outfit', sans-serif";
            Chart.defaults.color = COLORS.text;

            const months = ['Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Paź', 'Lis', 'Gru'];
            const formatCurrency = (value) => value.toLocaleString('pl-PL', { style: 'currency', currency: 'PLN' });
            const formatAxisLabel = (value) => value === 0 ? '0' : (value / 1000) + 'k';

            const incomeInputs = Array.from(document.querySelectorAll('#incomeForm .monthly-input'));
            const expenseInputs = Array.from(document.querySelectorAll('#expenseForm .monthly-input'));

            const totalIncomeEl = document.getElementById('totalIncomeValue');
            const totalExpenseEl = document.getElementById('totalExpenseValue');
            const netSavingsEl = document.getElementById('netSavingsValue');

            let differenceChart, incomeChart, expensesChart;

            function updateAllVisuals() {
                const incomeData = incomeInputs.map(input => parseFloat(input.value) || 0);
                const expenseData = expenseInputs.map(input => parseFloat(input.value) || 0);
                const differenceData = incomeData.map((inc, i) => inc - expenseData[i]);

                const totalIncome = incomeData.reduce((a, b) => a + b, 0);
                const totalExpense = expenseData.reduce((a, b) => a + b, 0);

                totalIncomeEl.textContent = formatCurrency(totalIncome);
                totalExpenseEl.textContent = formatCurrency(totalExpense);
                netSavingsEl.textContent = formatCurrency(totalIncome - totalExpense);

                if(differenceChart) { differenceChart.data.datasets[0].data = differenceData; differenceChart.update('none'); }
                if(incomeChart) { incomeChart.data.datasets[0].data = incomeData; incomeChart.update('none'); }
                if(expensesChart) { expensesChart.data.datasets[0].data = expenseData; expensesChart.update('none'); }
            }

            function initializeCharts() {
                const baseOptions = {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { enabled: true, backgroundColor: COLORS.moss, callbacks: { label: (ctx) => `${ctx.dataset.label}: ${formatCurrency(ctx.parsed.y)}` } } },
                    interaction: { intersect: false, mode: 'index' },
                    scales: { x: { grid: { display: false }, ticks: { color: COLORS.text } }, y: { grid: { color: COLORS.grid, borderDash: [4, 4] }, ticks: { color: COLORS.textLight, callback: formatAxisLabel } } }
                };

                const diffCtx = document.getElementById('differenceChart');
                if(diffCtx) {
                    differenceChart = new Chart(diffCtx.getContext('2d'), {
                        type: 'bar',
                        data: { labels: months, datasets: [{ label: 'Saldo', data: [], backgroundColor: (ctx) => (ctx.raw >= 0 ? COLORS.moss : COLORS.decor2), borderRadius: 6 }] },
                        options: baseOptions
                    });
                }

                const incCtx = document.getElementById('incomeChart');
                if(incCtx) {
                    const grad = incCtx.getContext('2d').createLinearGradient(0,0,0,250);
                    grad.addColorStop(0, 'rgba(106, 153, 78, 0.5)'); grad.addColorStop(1, 'rgba(106, 153, 78, 0.0)');
                    incomeChart = new Chart(incCtx.getContext('2d'), {
                        type: 'line',
                        data: { labels: months, datasets: [{ label: 'Przychody', data: [], borderColor: COLORS.fern, backgroundColor: grad, borderWidth: 3, fill: true, tension: 0.4 }] },
                        options: baseOptions
                    });
                }

                const expCtx = document.getElementById('expensesChart');
                if(expCtx) {
                    const grad = expCtx.getContext('2d').createLinearGradient(0,0,0,250);
                    grad.addColorStop(0, 'rgba(188, 108, 37, 0.5)'); grad.addColorStop(1, 'rgba(188, 108, 37, 0.0)');
                    expensesChart = new Chart(expCtx.getContext('2d'), {
                        type: 'line',
                        data: { labels: months, datasets: [{ label: 'Wydatki', data: [], borderColor: COLORS.decor2, backgroundColor: grad, borderWidth: 3, fill: true, tension: 0.4 }] },
                        options: baseOptions
                    });
                }
            }

            function highlightCurrentMonth() {
                const currentMonthIndex = new Date().getMonth();

                const currentIncomeInput = document.getElementById(`income-${currentMonthIndex}`);
                if (currentIncomeInput) {
                    const tile = currentIncomeInput.closest('.monthly-input-tile');
                    if (tile) tile.classList.add('monthly-input-tile--current');
                }

                const currentExpenseInput = document.getElementById(`expense-${currentMonthIndex}`);
                if (currentExpenseInput) {
                    const tile = currentExpenseInput.closest('.monthly-input-tile');
                    if (tile) tile.classList.add('monthly-input-tile--current');
                }
            }

            initializeCharts();
            updateAllVisuals();
            highlightCurrentMonth();

            [...incomeInputs, ...expenseInputs].forEach(input => input.addEventListener('input', updateAllVisuals));
        });
    </script>
</th:block>

</body>
</html>
