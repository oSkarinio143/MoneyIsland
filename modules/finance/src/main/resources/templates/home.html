<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Pulpit Główny</title>
</head>
<body>

<!-- Ten blok ze stylami zostanie "wstrzyknięty" do <head> w layout.html -->
<th:block layout:fragment="styles">
  <style th:inline="css">
    /* Te style dotyczą TYLKO contentu na tej jednej stronie! */
    .content-title {
      font-size: 72px;
      font-weight: 900;
      color: var(--color-moss);
      letter-spacing: -2.5px;
      line-height: 1.1;
      margin-bottom: 15px;
      text-shadow: 3px 3px 0px rgba(163, 177, 138, 0.4);
    }

    .dollar-sign-content {
      color: var(--color-fern);
      font-weight: 900;
    }

    .content-subtitle {
      font-size: 24px;
      color: var(--color-hunter);
      max-width: 650px;
      line-height: 1.6;
      font-weight: 500;
    }
  </style>
</th:block>

<!-- Ten blok z treścią HTML zostanie "wstrzyknięty" do <main> w layout.html -->
<div layout:fragment="content">
  <div class="content-card">
    <h1 class="content-title">
      Money I<span class="dollar-sign-content">$</span>land
    </h1>
    <p class="content-subtitle">
      Zarządzaj środkami, monitoruj inwestycje i zdobywaj wiedzę finansową w jednym miejscu.
    </p>
  </div>
</div>

</body>
</html>
