<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* Tło modala (przyciemnienie i blur) */
        .modal-backdrop {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
        }
        .modal-visible { display: flex; }

        /* Okno modala */
        .modal-content {
            background-color: #ffffff; color: #333;
            padding: 2rem; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; width: 90%; max-width: 400px;
            text-align: center;
        }
        .modal-close-btn {
            position: absolute; top: 10px; right: 15px;
            font-size: 2rem; color: #555; cursor: pointer; line-height: 1;
        }
        .modal-close-btn:hover { color: #000; }

        /* Style formularza */
        .modal-content form { display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem; }
        .modal-content .form-group { text-align: left; }
        .modal-content label { display: block; margin-bottom: 5px; font-weight: bold; }
        .modal-content input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .modal-content button[type="submit"] { padding: 12px; border: none; border-radius: 4px; background-color: #344E41; color: white; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        .modal-content button[type="submit"]:hover { background-color: #4A685D; }
        .modal-content .error-message { color: #D8000C; background-color: #FFD2D2; border: 1px solid; padding: 10px; border-radius: 4px; }
        .modal-content .register-link { margin-top: 1rem; }
        .modal-content .register-link a { color: #344E41; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div th:fragment="loginModalFragment" id="loginModalBackdrop" class="modal-backdrop">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>Logowanie</h2>

            <form th:action="@{/oskarinio143/moneyisland/login}" method="post">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" name="username" id="username" placeholder="Wprowadź nazwę użytkownika" required>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" name="password" id="password" placeholder="Wprowadź hasło" required>
                </div>
                <button type="submit" class="login-button">Zaloguj się</button>

                <div class="register-link">
                    <p class="register-link">Nie masz konta? <a href="#" id="switchToRegister">Zarejestruj się</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
