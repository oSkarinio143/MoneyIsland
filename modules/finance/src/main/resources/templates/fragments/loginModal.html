<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="loginModalFragment" id="loginModalBackdrop" class="modal-backdrop">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h2>Logowanie</h2>

        <form th:action="@{/oskarinio143/moneyisland/login}" method="post">
            <input type="hidden" name="requestUrl" th:value="${requestUrl}"/>
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" name="username" id="username" placeholder="Wprowadź nazwę użytkownika" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" name="password" id="password" placeholder="Wprowadź hasło" required>
            </div>
            <button type="submit">Zaloguj się</button>

            <p th:if="${param.loginError}" class="error-message" style="color: red; margin-bottom: 10px;">
                Wystąpił błąd logowania.
            </p>

            <div class="register-link">
                <p>Nie masz konta? <a href="#" id="switchToRegister">Zarejestruj się</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
