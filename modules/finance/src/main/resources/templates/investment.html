<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Inwestycje</title>
  <style th:attr="nonce=${cspNonce}">
    .panel-wrapper {
      width: 100%;
      height: 100vh;
      background-color: var(--bg-warm-base);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border-radius: 36px;
    }

    .panel-bg-leaf {
      position: absolute;
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    .panel-bg-leaf-1 {
      background-color: var(--bg-decor-1);
      width: 450px;
      height: 450px;
      top: -120px;
      left: -150px;
      transform: rotate(-30deg);
      border-radius: 0 150px 0 150px;
    }


    .panel-bg-leaf-2 {
      background-color: var(--bg-decor-2);
      width: 350px;
      height: 350px;
      bottom: -160px;
      right: -100px;
      border-radius: 150px 0 150px 0;
      transform: rotate(15deg);
    }


    .panel-bg-leaf-3 {
      background-color: var(--bg-decor-1);
      width: 250px;
      height: 250px;
      top: 40px;
      right: -120px;
      transform: rotate(30deg);
      border-radius: 100px;
      opacity: 0.15;
    }


    .panel-bg-leaf-4 {
      background-color: var(--bg-decor-2);
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: 50px;
      transform: rotate(50deg);
      border-radius: 50px 150px 50px 100px;
      opacity: 0.25;
    }


    .panel-bg-leaf-5 {
      background-color: var(--bg-decor-1);
      width: 150px;
      height: 150px;
      bottom: 25%;
      left: -75px;
      transform: rotate(-10deg);
      border-radius: 50%;
      opacity: 0.1;
    }

    .panel-bg-leaf-6 {
      background-color: var(--bg-decor-2);
      width: 180px;
      height: 180px;
      top: 30%;
      left: 18%;
      transform: rotate(-40deg);
      border-radius: 50px 10px 80px 10px;
      opacity: 0.12;
    }

    .panel-bg-leaf-7 {
      background-color: var(--bg-decor-1);
      width: 220px;
      height: 220px;
      bottom: 20%;
      right: 15%;
      transform: rotate(25deg);
      border-radius: 100px 30px 100px 30px;
      opacity: 0.1;
    }

    .investment-card {
      background-color: #ffffff;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(92, 64, 51, 0.15);
      z-index: 1;
      padding: 60px 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(163, 177, 138, 0.3);
    }

    .padlock-icon {
      color: var(--color-moss);
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      filter: drop-shadow(0 10px 10px rgba(56, 102, 65, 0.2));
      animation: float-icon 6s ease-in-out infinite;
    }

    @keyframes float-icon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .investment-title {
      font-size: 48px;
      font-weight: 900;
      color: var(--color-dark-green);
      margin: 0 0 20px 0;
      letter-spacing: -1px;
      line-height: 1.1;
      text-transform: uppercase;
    }

    .investment-text {
      font-size: 20px;
      line-height: 1.6;
      color: var(--color-hunter);
      font-weight: 500;
      opacity: 0.9;
      max-width: 480px;
    }

    .divider {
      height: 4px;
      width: 60px;
      background-color: var(--bg-decor-1);
      margin: 0 auto 25px auto;
      border-radius: 2px;
    }
  </style>
</head>
<body>

<div layout:fragment="content">
  <div class="panel-wrapper">
    <div class="panel-bg-leaf panel-bg-leaf-1"></div>
    <div class="panel-bg-leaf panel-bg-leaf-2"></div>
    <div class="panel-bg-leaf panel-bg-leaf-3"></div>
    <div class="panel-bg-leaf panel-bg-leaf-4"></div>
    <div class="panel-bg-leaf panel-bg-leaf-5"></div>
    <div class="panel-bg-leaf panel-bg-leaf-6"></div>
    <div class="panel-bg-leaf panel-bg-leaf-7"></div>
    <div class="investment-card">

      <svg class="padlock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        <circle cx="12" cy="16.5" r="1.5" fill="currentColor" stroke="none"/>
      </svg>

      <h1 class="investment-title">
        Sekcja<br>w Budowie
      </h1>

      <div class="divider"></div>

      <p class="investment-text">
        Modułu inwestycyjny w fazie budowy. Ta funkcja będzie dostępna już wkrótce!
      </p>
    </div>
  </div>

</div>

</body>
</html>
