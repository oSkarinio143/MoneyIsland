spring.application.name = auth
server.port = ${AUTH_PORT}
management.tracing.enabled = false

token.refresh.seconds=3600
token.access.seconds=600

#----------DATABASE----------
app.security.admin-username=${ADMIN_USERNAME}
app.security.admin-email=${ADMIN_EMAIL}
app.security.admin-password=${ADMIN_PASSWORD}

spring.datasource.url=jdbc:mysql://${MYSQL_DATABASE_URL}/${MYSQL_DATABASE_AUTH}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER_AUTH}
spring.datasource.password=${MYSQL_PASSWORD_AUTH}
jwt.secret.base64 = ${JWT_SECRET_BASE64}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.initialization-fail-timeout=60000
spring.jpa.show-sql=true

#----------KAFKA----------
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=default-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

