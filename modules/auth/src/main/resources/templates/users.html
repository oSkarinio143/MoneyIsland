<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista Użytkowników</title>
</head>
<body>

<div layout:fragment="content">

    <style th:attr="nonce=${cspNonce}">
        /* === WRAPPER I TŁO === */
        .users-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            overflow: hidden;
            /* Gradient tła pasujący do reszty aplikacji */
            background: linear-gradient(135deg, var(--bg-warm-base) 0%, #e8dcc5 50%, rgba(221, 161, 94, 0.1) 100%);
        }

        /* Dekoracje tła (Blobs) */
        .users-bg-blob {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        .users-blob-1 {
            width: 600px;
            height: 600px;
            background-color: rgba(221, 161, 94, 0.15); /* bg-decor-1 z niskim opacity */
            top: -200px;
            left: -150px;
        }

        .users-blob-2 {
            width: 500px;
            height: 500px;
            background-color: rgba(188, 108, 37, 0.1); /* bg-decor-2 z niskim opacity */
            bottom: -150px;
            right: -100px;
        }

        /* === GŁÓWNA KARTA === */
        .users-card {
            position: relative;
            z-index: 1;
            background-color: #ffffff;
            width: 100%;
            max-width: 1100px; /* Szerokość dopasowana do treści tabeli */
            border-radius: 36px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(35, 77, 32, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* === NAGŁÓWEK === */
        .users-title {
            font-size: 42px;
            font-weight: 900;
            color: var(--color-dark-green);
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            text-align: center;
        }

        .users-dollar-accent {
            color: var(--bg-decor-1);
        }

        .users-subtitle {
            font-size: 16px;
            color: var(--color-hunter);
            text-align: center;
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.5;
        }

        /* === TABELA === */
        .users-table-container {
            width: 100%;
            overflow-x: auto; /* Zabezpieczenie na małe ekrany */
            margin-bottom: 30px;
            border-radius: 20px;
            border: 1px solid var(--color-sage);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Outfit', sans-serif;
            background-color: #fff;
            min-width: 700px; /* Minimalna szerokość, żeby się nie łamała brzydko */
        }

        /* Nagłówek tabeli */
        .users-table thead {
            background-color: var(--color-hunter); /* Ciemna zieleń */
            color: #ffffff;
        }

        .users-table th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Zaokrąglenie rogów nagłówka */
        .users-table thead th:first-child {
            border-top-left-radius: 18px;
        }
        .users-table thead th:last-child {
            border-top-right-radius: 18px;
        }

        /* Wiersze body */
        .users-table tbody tr {
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .users-table tbody tr:last-child {
            border-bottom: none;
        }

        .users-table tbody tr:hover {
            background-color: rgba(156, 175, 136, 0.15); /* Delikatna szałwia przy hoverze */
        }

        .users-table td {
            padding: 16px 20px;
            color: var(--color-dark-green);
            font-size: 15px;
            vertical-align: middle;
        }

        /* Stylizacja ID (pogrubienie) */
        .users-id-cell {
            font-weight: 700;
            color: var(--color-moss);
        }

        /* Stylizacja Ról (Badge/Pastylki) */
        .users-role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-right: 4px;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .users-role-admin {
            background-color: var(--color-moss);
            color: #fff;
        }

        .users-role-user {
            background-color: #e0e0e0;
            color: #555;
        }

        /* Komunikat o braku danych */
        .users-empty-message {
            text-align: center;
            padding: 40px;
            color: var(--color-hunter);
            font-style: italic;
        }

        /* === PRZYCISK POWROTU === */
        .users-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 30px;
            background-color: transparent;
            border: 2px solid var(--color-moss);
            color: var(--color-moss);
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
        }

        .users-back-btn:hover {
            background-color: var(--color-moss);
            color: #fff;
            transform: translateY(-2px);
        }

    </style>

    <div class="users-wrapper">

        <!-- Elementy tła -->
        <div class="users-bg-blob users-blob-1"></div>
        <div class="users-bg-blob users-blob-2"></div>

        <!-- Główna karta -->
        <div class="users-card">

            <h1 class="users-title">
                Lista Użytkowni<span class="users-dollar-accent">k</span>ów
            </h1>
            <p class="users-subtitle">
                Poniżej znajduje się lista wszystkich użytkowników zarejestrowanych w systemie Money Island.
                Możesz przeglądać ich ID, nazwy, adresy email oraz przypisane role.
            </p>

            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nazwa użytkownika</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Data rejestracji</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <!-- ID -->
                        <td class="users-id-cell" th:text="'#' + ${user.id}"></td>

                        <!-- Nazwa -->
                        <td th:text="${user.username}" style="font-weight: 500;"></td>

                        <!-- Email -->
                        <td th:text="${user.email}"></td>

                        <!-- Role (z pętlą dla ładnego formatowania) -->
                        <td>
                            <th:block th:each="role : ${user.roles}">
                                <span class="users-role-badge"
                                      th:classappend="${role == 'ROLE_ADMIN' ? 'users-role-admin' : 'users-role-user'}"
                                      th:text="${#strings.replace(role, 'ROLE_', '')}">
                                </span>
                            </th:block>
                        </td>

                        <!-- Data -->
                        <td th:text="${#temporals.format(user.registrationDate.atZone(T(java.time.ZoneId).systemDefault()), 'dd.MM.yyyy, HH:mm')}"></td>
                    </tr>

                    <!-- Pusty stan -->
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="users-empty-message">
                            Nie znaleziono żadnych użytkowników w systemie.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Przycisk powrotu do Admin Panelu -->
            <a th:href="@{/oskarinio143/moneyisland/admin}" class="users-back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
                Wróć do Panelu
            </a>

        </div>
    </div>

</div>

</body>
</html>
