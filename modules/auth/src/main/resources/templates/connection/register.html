<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Island - Rejestracja</title>
    <style th:attr="nonce=${cspNonce}">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #215f00 0%, #e4e4d9 100%);
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 20% 50%, rgba(33, 95, 0, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(228, 228, 217, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 20%, rgba(33, 95, 0, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 1100px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .main-block {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1),
            0 0 0 3px rgba(33, 95, 0, 0.3);
            border: 3px solid rgba(33, 95, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            min-height: 500px;
        }

        .main-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15),
            0 0 0 3px rgba(33, 95, 0, 0.4);
        }

        .main-block.swap-border {
            border-color: rgba(235, 227, 201, 0.6);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1),
            0 0 0 3px rgba(235, 227, 201, 0.5);
        }

        .register-block {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            width: 420px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 45px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15),
            0 0 0 3px rgba(235, 227, 201, 0.5);
            border: 3px solid rgba(235, 227, 201, 0.6);
            transition: all 0.4s ease;
            z-index: 10;
        }

        .register-block:hover {
            transform: translateY(-50%) translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2),
            0 0 0 3px rgba(235, 227, 201, 0.7);
        }

        .register-block.swap-border {
            border-color: rgba(33, 95, 0, 0.4);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15),
            0 0 0 3px rgba(33, 95, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #2a7a1a, #215f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .description {
            color: #333;
            font-size: 1.15em;
            line-height: 1.7;
            margin-bottom: 25px;
            max-width: 600px;
        }

        .features {
            list-style: none;
            margin-top: 30px;
            max-width: 600px;
        }

        .features li {
            padding: 12px 0;
            color: #555;
            font-size: 1em;
            position: relative;
            padding-left: 30px;
        }

        .features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #2a7a1a;
            font-weight: bold;
            font-size: 1.3em;
        }

        .register-block h2 {
            font-size: 1.9em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2.5px solid #EBE3C9;
            border-radius: 15px;
            font-size: 0.98em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #2a7a1a;
            background: white;
            box-shadow: 0 0 20px rgba(42, 122, 26, 0.2);
        }

        .register-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2a7a1a, #215f00);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(42, 122, 26, 0.3);
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(42, 122, 26, 0.4);
            background: linear-gradient(135deg, #215f00, #2a7a1a);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .login-link a {
            color: #215f00;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #2a7a1a;
        }

        @media (max-width: 1024px) {
            .register-block {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin: 30px auto 0;
                max-width: 420px;
            }

            .register-block:hover {
                transform: translateY(-5px);
            }

            .main-block {
                padding: 40px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .main-block {
                padding: 30px;
                min-height: auto;
            }

            h1 {
                font-size: 2.2em;
            }

            .description {
                font-size: 1em;
            }

            .register-block {
                width: 100%;
                padding: 35px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-block" id="mainBlock">
        <h1>Money Island</h1>
        <p class="description">
            Witaj na nowoczesnej platformie finansowej przyszłości. Money Island to miejsce, gdzie możesz łatwo zarządzać swoimi finansami,
            przeglądać inwestycje, oraz zdobywać najnowsze informacje z świata ekonomii.
        </p>
    </div>

    <div class="register-block" id="registerBlock">
        <h2>Rejestracja</h2>
        <form th:action="@{/oskarinio143/MoneyIsland}">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" placeholder="Wprowadź nazwę użytkownika" required>
            </div>
            <div class="form-group">
                <label for="email">Adres e-mail</label>
                <input type="email" id="email" placeholder="Wprowadź adres e-mail">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" placeholder="Wprowadź hasło" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Powtórz hasło</label>
                <input type="password" id="confirm-password" placeholder="Powtórz hasło" required>
            </div>
            <button type="submit" class="register-button">Zarejestruj się</button>
            <div class="login-link">
                Masz już konto? <a th:href="@{/oskarinio143/MoneyIsland/login}">Zaloguj się</a>
            </div>
        </form>
    </div>
</div>

<script th:attr="nonce=${cspNonce}">
    const registerBlock = document.getElementById('registerBlock');
    const mainBlock = document.getElementById('mainBlock');

    registerBlock.addEventListener('mouseenter', () => {
        registerBlock.classList.add('swap-border');
        mainBlock.classList.add('swap-border');
    });

    registerBlock.addEventListener('mouseleave', () => {
        registerBlock.classList.remove('swap-border');
        mainBlock.classList.remove('swap-border');
    });
</script>
</body>
</html>
