<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script defer src="https://unpkg.com/alpinejs@3.13.10/dist/cdn.min.js"></script>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Money Island">Money Island</title>

    <style th:attr="nonce=${cspNonce}">
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap');

        :root {
            --bg-warm-base: #F0E5D3;
            --bg-decor-1: #DDA15E;
            --bg-decor-2: #BC6C25;
            --color-sage: #9caf88;
            --color-moss: #386641;
            --color-fern: #6a994e;
            --color-hunter: #2b4c3b;
            --color-dark-green: #234d20;
            --bg-page: var(--bg-warm-base);
            --color-bone: var(--bg-warm-base);
            --text-main: var(--color-dark-green);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: var(--color-sage);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-page);
            display: flex;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        .sidebar {
            width: 340px;
            background-color: #ffffff;
            flex-shrink: 0;
            z-index: 10;
            box-shadow: 10px 0 40px rgba(35, 77, 32, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            padding-bottom: 30px;
            box-sizing: border-box;
        }

        .brand-header {
            text-align: center;
            width: 100%;
        }

        .title {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 0.85;
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .text-dark {
            color: var(--color-dark-green);
        }

        .island-row {
            display: flex;
            align-items: baseline;
            justify-content: center;
            text-transform: uppercase;
            font-size: 68px;
            font-weight: 800;
        }

        .text-light {
            color: var(--color-fern);
        }

        .dollar-sign {
            color: var(--color-moss);
            font-weight: 900;
        }

        .nav-container {
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(156, 175, 136, 0.15);
            border: 3px solid var(--color-fern);
            border-left: none;
            border-radius: 0 24px 24px 0;
            margin-top: 50px;
            margin-right: 30px;
            padding: 30px 30px 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-btn {
            position: relative;
            background: transparent;
            border: none;
            padding: 0;
            margin-left: 0;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            text-align: left;
            color: var(--color-hunter);
            font-size: 20px;
            font-weight: 700;
            overflow: hidden;
            z-index: 1;
            transition: color 0.4s ease;
            text-decoration: none;
            display: block;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-dark-green);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.65, 0.05, 0.36, 1);
            z-index: -1;
        }

        .nav-btn:hover::before,
        .nav-btn.active::before {
            transform: scaleX(1);
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: #F0E5D3;
        }

        .nav-btn span {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px 12px 40px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .nav-btn .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .nav-btn:hover .nav-icon,
        .nav-btn.active .nav-icon {
            transform: scale(1.1);
        }

        .bottom-profile {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bottom-profile form {
            margin: 0;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border: 2px solid var(--color-moss);
            border-radius: 12px;
            object-fit: cover;
            display: block;
            background-color: var(--color-sage);
        }

        .btn-bottom-action {
            background-color: var(--color-moss);
            color: var(--bg-warm-base);
            font-family: 'Outfit', sans-serif;
            padding: 14px 40px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 160px;
            text-align: center;
            box-sizing: border-box;
        }

        .btn-bottom-action:hover {
            transform: translateY(-2px);
            background-color: var(--color-dark-green);
            box-shadow: 0 8px 15px rgba(35, 77, 32, 0.3);
        }

        .main-content {
            flex-grow: 1;
            padding: 0px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .main-content > div {
            width: 100%;
        }

        .content-card {
            width: 100%;
            background-color: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 36px;
            padding: 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 60px rgba(35, 77, 32, 0.1);
        }

        .content-title {
            font-size: 72px;
            font-weight: 900;
            color: var(--color-dark-green);
            letter-spacing: -2.5px;
            line-height: 1.1;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px rgba(163, 177, 138, 0.2);
        }

        .dollar-sign-content {
            color: var(--bg-decor-1);
            font-weight: 900;
        }

        .content-subtitle {
            font-size: 24px;
            color: var(--color-hunter);
            max-width: 650px;
            line-height: 1.6;
            font-weight: 500;
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(35, 77, 32, 0.6);
            z-index: 1000;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-visible {
            display: flex;
        }

        .modal-content {
            background-color: #ffffff;
            color: var(--color-dark-green);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(35, 77, 32, 0.2);
            position: relative;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--color-sage);
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: var(--color-sage);
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s;
        }

        .modal-close-btn:hover {
            color: var(--color-dark-green);
        }

        .modal-content button[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background-color: var(--color-moss);
            color: var(--bg-warm-base);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button[type="submit"]:hover {
            background-color: var(--color-dark-green);
        }

        .admin-btn-container .btn-admin-panel {
            background-color: var(--color-moss);
            color: var(--bg-warm-base);
        }

        .admin-action-card {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--color-sage);
            box-shadow: 0 8px 20px rgba(35, 77, 32, 0.08);
        }

        .action-card-title {
            color: var(--color-dark-green);
        }

        .admin-form-group input[type="text"] {
            border: 2px solid var(--color-sage);
            color: var(--color-dark-green);
        }

        .admin-form-group input[type="text"]:focus {
            border-color: var(--color-hunter);
            box-shadow: 0 0 0 3px rgba(106, 153, 78, 0.2);
        }

        .btn-admin-action {
            background-color: var(--color-moss);
            color: var(--bg-warm-base);
        }

        .user-table thead tr {
            background-color: var(--color-moss);
            color: var(--bg-warm-base);
        }

        .user-table tbody tr {
            border-bottom: 1px solid var(--color-sage);
        }

        .user-table tbody tr:last-of-type {
            border-bottom: 2px solid var(--color-moss);
        }

        .user-table tbody tr:hover {
            background-color: rgba(240, 229, 211, 0.5);
        }

        .btn-back {
            background-color: var(--color-sage);
            color: #fff;
            border: 2px solid var(--color-fern);
        }

        .btn-back:hover {
            background-color: var(--color-fern);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar(activePage=${activePage})}"></div>

<main class="main-content">
    <div layout:fragment="content"></div>
</main>

<div th:replace="~{fragments/loginModal :: loginModalFragment}"></div>
<div th:replace="~{fragments/registerModal :: registerModalFragment}"></div>

<script th:attr="nonce=${cspNonce}">
    document.addEventListener('DOMContentLoaded', () => {
        const loginModal = document.getElementById('loginModalBackdrop');
        const registerModal = document.getElementById('registerModalBackdrop');
        const openLoginBtn = document.getElementById('openLoginModalBtn');
        const switchToRegisterLink = document.getElementById('switchToRegister');
        const switchToLoginLink = document.getElementById('switchToLogin');
        const closeButtons = document.querySelectorAll('.modal-close-btn');

        const openLoginModal = () => { if(loginModal) loginModal.classList.add('modal-visible'); };
        const closeLoginModal = () => { if(loginModal) loginModal.classList.remove('modal-visible'); };
        const openRegisterModal = () => { if(registerModal) registerModal.classList.add('modal-visible'); };
        const closeRegisterModal = () => { if(registerModal) registerModal.classList.remove('modal-visible'); };

        const closeAllModals = () => {
            closeLoginModal();
            closeRegisterModal();
        };

        if (openLoginBtn) {
            openLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                openLoginModal();
            });
        }

        if (switchToRegisterLink) {
            switchToRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                closeLoginModal();
                openRegisterModal();
            });
        }

        if (switchToLoginLink) {
            switchToLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                closeRegisterModal();
                openLoginModal();
            });
        }

        closeButtons.forEach(btn => {
            btn.addEventListener('click', closeAllModals);
        });

        if(loginModal) loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) closeAllModals();
        });

        if(registerModal) registerModal.addEventListener('click', (e) => {
            if (e.target === registerModal) closeAllModals();
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('loginError')) {
            openLoginModal();
        } else if (urlParams.has('registerError')) {
            openRegisterModal();
        }
    });
</script>
<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
