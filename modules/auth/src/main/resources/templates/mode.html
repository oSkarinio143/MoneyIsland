<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="cspNonce" th:content="${cspNonce}">
    <title>Unusual Design Company</title>
    <style>
        @property --border-angle {
            syntax: "<angle>";
            inherits: true;
            initial-value: 0turn;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5F5E4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 40px;
            position: relative;
        }

        .page-wrapper {
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            gap: 40px;
            align-items: stretch;
        }

        .main-container {
            flex: 1;
            display: flex;
            position: relative;

            --border-angle: 0turn;
            --main-bg: conic-gradient(
            from var(--border-angle),
            #d4e8d4,
            #e8f5e9 5%,
            #e8f5e9 60%,
            #d4e8d4 95%
            );

            border: solid 5px transparent;
            border-radius: 20px;
            --gradient-border: conic-gradient(
            from var(--border-angle),
            transparent 25%,
            #4a9d6f,
            #81c784 50%,
            #a5d6a7 75%,
            #4a9d6f 99%,
            transparent
            );

            background:
            var(--main-bg) padding-box,
            var(--gradient-border) border-box,
            var(--main-bg) border-box;

            background-position: center center;
            animation: bg-spin 4s linear infinite;
        }

        @keyframes bg-spin {
            to {
                --border-angle: 1turn;
            }
        }



        .sidebar {
            width: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .nav-blocks-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: calc((100vh - 80px) / 30);
        }

        .nav-block {
            border-radius: 12px;
            padding: 30px 20px;
            border: 2px solid #1a4d2e;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .nav-block:hover {
            transform: translateX(5px);
        }

        .nav-block::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg,
            transparent 0%,
            rgba(74, 157, 111, 0.5) 50%,
            transparent 100%);
            background-size: 200% 100%;
            border-radius: 12px;
            z-index: -1;
            animation: blockGlow 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-block:hover::before {
            opacity: 1;
        }

        @keyframes blockGlow {
            0% {
                background-position: -100% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        .block-number {
            font-size: 11px;
            color: #1a4d2e;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .block-text {
            font-size: 16px;
            font-weight: 600;
            color: #1a4d2e;
        }

        .nav-block:nth-child(1) { background-color: #A0E805; }
        .nav-block:nth-child(2) { background-color: #84BF04; }
        .nav-block:nth-child(3) { background-color: #689603; }
        .nav-block:nth-child(4) { background-color: #4C6E02; }
        .nav-block:nth-child(5) { background-color: #2C4001; }

        .content-area {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 80px;
        }

        .header-title {
            font-size: 42px;
            font-weight: 400;
            color: #1a4d2e;
            line-height: 1.2;
        }

        .header-subtitle {
            font-size: 42px;
            font-weight: 400;
            color: #1a4d2e;
            line-height: 1.2;
            text-align: right;
        }

        .center-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 400px;
            height: 400px;
            border: 60px solid #000000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="sidebar">
        <div class="nav-blocks-container">
            <div class="nav-block">
                <div class="block-number">01</div>
                <div class="block-text">Hello</div>
            </div>
            <div class="nav-block">
                <div class="block-number">02</div>
                <div class="block-text">Finances</div>
            </div>
            <div class="nav-block">
                <div class="block-number">03</div>
                <div class="block-text">Invest</div>
            </div>
            <div class="nav-block">
                <div class="block-number">04</div>
                <div class="block-text">Stock</div>
            </div>
            <div class="nav-block">
                <div class="block-number">05</div>
                <div class="block-text">Content</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="content-area">
            <div class="header">
                <div class="header-title">Raw<br>Materials</div>
                <div class="header-subtitle">An Unusual<br>Design Company</div>
            </div>
            <div class="center-content">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
