<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  ================================================================
  === UPIĘKSZONY I SAMODZIELNY FRAGMENT MODALA LOGOWANIA ===
  ================================================================
  - Zastosowano nową, animowaną warstwę przyciemniającą dla
    maksymalnego i niezawodnego efektu.
-->
<div th:fragment="loginModalFragment">

    <style th:attr="nonce=${cspNonce}">
        /* --- Tło i ogólny kontener modala --- */
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            /* Tło samego kontenera jest teraz przezroczyste */
            background-color: transparent;
        }

        /* === NOWA, ANIMOWANA WARSTWA PRZYCIEMNIAJĄCA === */
        .modal-backdrop::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Jednolity czarny kolor */
            opacity: 0; /* Początkowo w pełni przezroczysta */
            transition: opacity 0.3s ease; /* Płynne przejście */
            z-index: -1; /* Umieszczona tuż pod modalem */
        }

        .modal-backdrop.modal-visible {
            display: flex;
        }

        /* Kiedy modal staje się widoczny, nasza kurtyna płynnie się ściemnia */
        .modal-backdrop.modal-visible::before {
            opacity: 0.5; /* 90% czerni - bardzo mocny efekt */
        }

        /* --- Główna karta modala --- */
        .modal-content {
            position: relative;
            background-color: #ffffff;
            color: var(--color-dark-green);
            width: 90%;
            max-width: 420px;
            padding: 40px;
            border-radius: 36px;
            border: 2px solid var(--color-sage);
            box-shadow: 0 15px 40px rgba(35, 77, 32, 0.2);
            text-align: center;
            box-sizing: border-box;
            /* Animacja pojawiania się samego okna */
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-backdrop.modal-visible .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        /* --- Przycisk zamykania (X) --- */
        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: var(--color-sage);
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: var(--color-dark-green);
        }

        /* --- Ikona w nagłówku --- */
        .modal-icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            background-color: var(--bg-warm-base);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--bg-decor-1);
        }

        .modal-icon-svg {
            width: 40px;
            height: 40px;
            color: var(--color-moss);
        }

        /* --- Typografia --- */
        .modal-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-dark-green);
            margin: 0 0 10px 0;
            line-height: 1.1;
        }

        .modal-subtitle {
            font-size: 1rem;
            color: var(--color-hunter);
            max-width: 300px;
            margin: 0 auto 30px auto;
            line-height: 1.5;
        }

        /* --- Formularz --- */
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            text-align: left;
        }

        .modal-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-form-label {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--color-hunter);
        }

        .modal-form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--color-sage);
            border-radius: 12px;
            background-color: #fcfaf7;
            color: var(--color-dark-green);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .modal-form-input::placeholder {
            color: var(--color-sage);
            opacity: 0.8;
        }

        .modal-form-input:focus {
            outline: none;
            border-color: var(--color-moss);
            box-shadow: 0 0 0 4px rgba(56, 102, 65, 0.15);
        }

        /* --- Przycisk główny --- */
        .modal-submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background-color: var(--color-moss);
            color: var(--bg-warm-base);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        .modal-submit-btn:hover {
            background-color: var(--color-dark-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(35, 77, 32, 0.3);
        }

        /* --- Link w stopce modala --- */
        .modal-footer-link {
            text-align: center;
            margin-top: 15px;
        }

        .modal-footer-text {
            margin: 0;
            color: var(--color-hunter);
            font-size: 0.9rem;
        }

        .modal-footer-anchor {
            color: var(--color-fern);
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .modal-footer-anchor:hover {
            color: var(--color-dark-green);
            text-decoration: underline;
        }

        /* --- Komunikat o błędzie --- */
        .modal-error-message {
            background-color: rgba(252, 129, 129, 0.15);
            color: #c53030;
            border: 1px solid rgba(252, 129, 129, 0.4);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            margin: 0 0 5px 0;
        }
    </style>

    <div id="loginModalBackdrop" class="modal-backdrop">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>

            <div class="modal-icon-wrapper">
                <svg class="modal-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                </svg>
            </div>

            <h2 class="modal-title">Witaj z powrotem!</h2>
            <p class="modal-subtitle">Zaloguj się, by wejść na swoją wyspę finansów.</p>

            <form th:action="@{/oskarinio143/moneyisland/login}" method="post" class="modal-form">
                <input type="hidden" name="requestUrl" th:value="${requestUrl}"/>

                <p th:if="${param.loginError}" class="modal-error-message">
                    Nieprawidłowa nazwa użytkownika lub hasło.
                </p>

                <div class="modal-form-group">
                    <label class="modal-form-label" for="username">Nazwa użytkownika</label>
                    <input class="modal-form-input" type="text" name="username" id="username" placeholder="np. JanKowalski" required>
                </div>
                <div class="modal-form-group">
                    <label class="modal-form-label" for="password">Hasło</label>
                    <input class="modal-form-input" type="password" name="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="modal-submit-btn">Zaloguj się</button>

                <div class="modal-footer-link">
                    <p class="modal-footer-text">
                        Nie masz konta? <a href="#" id="switchToRegister" class="modal-footer-anchor">Zarejestruj się</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
