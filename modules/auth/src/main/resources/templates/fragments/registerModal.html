<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="registerModalFragment">

    <style th:attr="nonce=${cspNonce}">
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }


        .modal-content {
            position: relative;
            background-color: #ffffff;
            color: var(--color-dark-green);
            width: 90%;
            max-width: 420px;
            padding: 40px;
            border-radius: 36px;
            border: 2px solid var(--color-sage);
            box-shadow: 0 15px 40px rgba(35, 77, 32, 0.2);
            text-align: center;
            box-sizing: border-box;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: var(--color-sage);
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close-btn:hover {
            color: var(--color-dark-green);
        }

        .modal-icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto;
            background-color: var(--bg-warm-base);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--bg-decor-1);
        }

        .modal-icon-svg {
            width: 40px;
            height: 40px;
            color: var(--color-moss);
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-dark-green);
            margin: 0 0 10px 0;
            line-height: 1.1;
        }

        .modal-subtitle {
            font-size: 1rem;
            color: var(--color-hunter);
            max-width: 300px;
            margin: 0 auto 30px auto;
            line-height: 1.5;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            text-align: left;
        }

        .modal-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-form-label {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--color-hunter);
        }

        .modal-form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--color-sage);
            border-radius: 12px;
            background-color: #fcfaf7;
            color: var(--color-dark-green);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .modal-form-input::placeholder {
            color: var(--color-sage);
            opacity: 0.8;
        }

        .modal-form-input:focus {
            outline: none;
            border-color: var(--color-moss);
            box-shadow: 0 0 0 4px rgba(56, 102, 65, 0.15);
        }

        .modal-submit-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background-color: var(--color-moss);
            color: var(--bg-warm-base);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        .modal-submit-btn:hover {
            background-color: var(--color-dark-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(35, 77, 32, 0.3);
        }

        .modal-footer-link {
            text-align: center;
            margin-top: 15px;
        }

        .modal-footer-text {
            margin: 0;
            color: var(--color-hunter);
            font-size: 0.9rem;
        }

        .modal-footer-anchor {
            color: var(--color-fern);
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .modal-footer-anchor:hover {
            color: var(--color-dark-green);
            text-decoration: underline;
        }

        .modal-error-message {
            background-color: rgba(252, 129, 129, 0.15);
            color: #c53030;
            border: 1px solid rgba(252, 129, 129, 0.4);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            margin: 0 0 5px 0;
        }
    </style>

    <div id="registerModalBackdrop" class="modal-backdrop">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>

            <div class="modal-icon-wrapper">
                <svg class="modal-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="17" y1="11" x2="23" y2="11"></line>
                </svg>
            </div>

            <h2 class="modal-title">Stwórz swoją wyspę</h2>
            <p class="modal-subtitle">Zacznij zarządzać finansami już dziś. Rejestracja jest szybka i prosta!</p>

            <form th:action="@{/oskarinio143/moneyisland/register}" method="post" class="modal-form">
                <input type="hidden" name="requestUrl" th:value="${requestUrl}"/>

                <p th:if="${param.registerError}" class="modal-error-message" th:text="${param.registerError}">
                    Wystąpił błąd rejestracji.
                </p>

                <div class="modal-form-group">
                    <label class="modal-form-label" for="reg-username">Nazwa użytkownika</label>
                    <input class="modal-form-input" type="text" id="reg-username" name="username" required>
                </div>
                <div class="modal-form-group">
                    <label class="modal-form-label" for="reg-email">Adres e-mail</label>
                    <input class="modal-form-input" type="email" id="reg-email" name="email" required>
                </div>
                <div class="modal-form-group">
                    <label class="modal-form-label" for="reg-password">Hasło</label>
                    <input class="modal-form-input" type="password" id="reg-password" name="password" required>
                </div>
                <div class="modal-form-group">
                    <label class="modal-form-label" for="reg-password-repeat">Powtórz hasło</label>
                    <input class="modal-form-input" type="password" id="reg-password-repeat" name="confirmPassword" required>
                </div>

                <button type="submit" class="modal-submit-btn">Zarejestruj się</button>

                <div class="modal-footer-link">
                    <p class="modal-footer-text">
                        Masz już konto? <a href="#" id="switchToLogin" class="modal-footer-anchor">Zaloguj się</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
